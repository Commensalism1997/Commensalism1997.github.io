<!DOCTYPE html>
<html>
    <head>
        <title>DS webhook writer</title>
        <meta charset="utf-8">
		<meta property="og:title" content="Webhok Writer">
		<meta property="og:type" content="website">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <header>
            <h1 class="center">DS Webhook Writer</h1>
			<h2 class="center">brought by commensalism</h2>
        </header>
		<input id="inlink" type="text">
	    	<textarea id="message"></textarea>
		<button id="go">send</button>
		<script>
			let link = document.querySelector('#inlink')
			let msg = document.querySelector('#message')
			let btn = document.querySelector('#go')
			btn.onclick = function() {
			var http = new XMLHttpRequest();
			var params = 'content=' + encodeURIComponent(msg.value);
			http.open('POST', link.value, true);

			//Send the proper header information along with the request
			http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
			http.send(params);
			}
		</script>
    </body>
</html>
