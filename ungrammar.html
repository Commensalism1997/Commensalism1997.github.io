<!DOCTYPE html>
<html>
    <head>
        <title>ungrammar</title>
        <meta charset="utf-8">
		<meta property="og:title" content="Ungrammarly">
		<meta property="og:type" content="website">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <header>
            <h1 class="center">Ungrammarly</h1>
			<h2 class="center">brought to by commensalism</h2>
            <h4 class="center">imagine using grammar on internet</h1>
        </header>
        <textarea placeholder="put here" id="inputtext" style="width: 250px; height: 150px; margin: 5px;"></textarea>
        <br>
        <input type="checkbox" id="dots" style="margin: 5px;" checked>
        <label for="dots">Delete dots?</label>
        <br>
        <button id="go" style="margin: 5px;">let's go</button>
        <br>
        <div class="infopanel" style="width: 250px; height: 150px;">
            <output id="result"></output>
		</div>
        <script>
            let button = document.querySelector("#go")
            let input = document.querySelector("#inputtext")
            let dots = document.querySelector("#dots")
            let result = document.querySelector("#result")
            button.addEventListener("click", function()
            {
                if (!dots.checked)
                {
                    result.textContent = input.value.replace(/[\,\']/g, "").toLowerCase()
                }
                else
                {
                    result.textContent = input.value.replace(/[\.\,\']/g, "").toLowerCase()
                }
            })
        </script>
    </body>
</html>
